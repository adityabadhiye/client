<header id="header"><!--header-->
    <div class="header_top"><!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li><a href=""><i class="fa fa-phone"></i> +2 95 01 88 821</a></li>
                            <li><a href=""><i class="fa fa-envelope"></i> info@domain.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>

                            <li><a href=""><i class="fa-brands fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header_top-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a [routerLink]="['/']"><img src="assets/images/home/logo.png" alt="" /></a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            <li *ngIf='isAuthenticated()'><a [routerLink]="['/orders']"
                                    [routerLinkActive]="['active']"><i class="fa-solid fa-bag-shopping"></i> Orders</a>
                            </li>
                            <li *ngIf='isAuthenticated()'><a [routerLink]="['/checkout']"
                                    [routerLinkActive]="['active']"><i class="fa-solid fa-credit-card"></i> Checkout</a>
                            </li>
                            <li *ngIf='isAuthenticated()'><a [routerLink]="['/cart']" [routerLinkActive]="['active']"><i
                                        class="fa fa-shopping-cart"></i> Cart</a></li>
                            <li *ngIf='!isAuthenticated()'><a [routerLink]="['/login']" [routerLinkActive]="['active']"
                                    class="active"><i class="fa fa-lock"></i> Login</a></li>
                            <li *ngIf='isAuthenticated()'><a (click)="logout()"><i
                                        class="fa-solid fa-right-from-bracket"></i>
                                    Logout</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->
